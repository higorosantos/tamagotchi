        crossorigin="anonymous"></script>

        crossorigin="anonymous">

</head>


<header class="navbar default">



    <img src="img/cooltext309290392357146.png" class="titulotop img-fluid centro" alt="Responsive image">

</header>


<body class="centro bg-pura">
    <div class="humor">
        <b id="humor">Muito Feliz</b>
    </div>
    <div>
        <b id="age"></b>
    </div>
    <section class="box centro">
        <div class="" id="tamagotchi">
            <img class="tama" src="img/t01.gif" id="pet">
        </div>
        <div class="status img1">
            <b class="esquerda">Fome: </b>
            
            <div class=" esquerda barrinha progress centro" style="width:30%">
                <div id="fomebar" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100" style="width: 100%;"></div>
            </div>
            <b class="linha1 esquerda" id="fome">100%</b>
            <img src="../tamagotchi/img/botãos/bitmap.jpg" type="button" onclick="alimentar()"></button>
        </div>
        <div class="status img1">
            <b class="esquerda">Saúde:</b>
            
            <div class=" esquerda barrinha progress centro" style="width:30%">
                <div id="saudebar" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100" style="width: 100%;"></div>
            </div>
            <b class="linha1 esquerda"id="saude">100%</b>

            <img src="../tamagotchi/img/botãos/bitmap2.png" type="button" onclick="remedio()"><br></button>
        </div>
        
        <div class="status img1">
            <b class="esquerda">Banho:</b>
            
            <div class="esquerda barrinha progress centro" style="width:30%">
                <div id="banharbar" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100" style="width: 100%;"></div>
            </div>
            <b class="linha1 esquerda" id="banhar">100%</b>
            <img class="responsive image" src="../tamagotchi/img/botãos/bitmap1.png" type="button" onclick="banhar()"><br></button>
        </div>
        <div style="height: 80px">
            <b id="cd" style="display: none;">Você ja fez essa ação recentemente,aguarde...</b>
        </div>
    </section>


</body>
<script src="js/script.js"></script>
